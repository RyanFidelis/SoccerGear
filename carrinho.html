<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabecalho">
    <a href="index.html" class="icon-button">
      <img src="imagem/voltar.png" alt="Voltar" class="icon">
    </a>
    <h1 class="marca">Meu Carrinho</h1>
    <div class="carrinho-container">
      <img src="imagem/carrinho.png" alt="Carrinho" class="icon carrinho">
      <span id="cartCount" class="cart-count">0</span>
    </div>
  </header>

  <main class="carrinho-container">
    <div id="carrinhoItens" class="carrinho-itens">
    </div>

    <div class="resumo-carrinho">
      <h3>Resumo do Pedido</h3>
      <div class="resumo-linha">
        <span>Subtotal:</span>
        <span id="subtotal">R$ 0,00</span>
      </div>
      <div class="resumo-linha">
        <span>Frete:</span>
        <span id="frete">Gr√°tis</span>
      </div>
      <div class="resumo-linha total">
        <span>Total:</span>
        <span id="total">R$ 0,00</span>
      </div>
      <button id="finalizarCompra" class="botao-primario">Finalizar Compra</button>
    </div>
  </main>

  <script src="carrinho.js"></script>
</body>
</html>
